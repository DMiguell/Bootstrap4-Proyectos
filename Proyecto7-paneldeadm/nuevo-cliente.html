<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin BS</title>
</head>
<body>

    <nav class="navbar bd-navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Administracion de Libreria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navegacion"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navegacion">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form action="#" class="my-2 my-lg-0">
                            <input class="form-control" type="search" placeholder="Buscar...">
                        </form>
                    </div><!--col-->
                    <div class="col-sm-2 text-right">
                        <a href="#" class="btn btn-success px-5 text-light">Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <aside class="bg-dark p-4">
        <h3 class="text-light text-center"> Navegacion</h3>
        <ul class="nav flex-column mt-5">
            <li class="nav-item">
                <a href="#" class="nav-link text-light d-flex align-items-center"><i class="material-icons mr-2">contacts</i>Clientes</a>
            </li>
            <li class="nav-item">
                <a href="ventas.html" class="nav-link text-light d-flex align-items-center"><i class="material-icons mr-2">attach_money</i>Ventas</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-light d-flex align-items-center"><i class="material-icons mr-2">dvr</i>Inventario</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-light d-flex align-items-center"><i class="material-icons mr-2">account_box</i>Vendedores</a>
            </li>
        </ul>
    </aside>
    <main class="pt-4">
        <div class="container">
            <h2 class="text-center mb-4">Nuevo Ciente</h2>
            <div class="row">
                <div class="col">
                    <form action="" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre Cliente" required>
                            <div class="invalid-feedback">Este campo es Obligatorio</div>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido Cliente" required>
                            <div class="invalid-feedback">Este campo es Obligatorio</div>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electronico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Correo Electronico" required>
                            <div class="invalid-feedback">Este campo es Obligatorio</div>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
